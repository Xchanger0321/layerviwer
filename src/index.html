<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SuperSplat Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <base href="">
        <link rel="stylesheet" href="./index.css">
        <script type="module">
            const url = new URL(location.href);
            const settingsUrl = url.searchParams.has('settings') ? url.searchParams.get('settings') : './settings.json';
            const contentUrl = url.searchParams.has('content') ? url.searchParams.get('content') : './scene.compressed.ply';
            window.sse = {
                settings: fetch(settingsUrl).then(response => response.json()),
                contentUrl,
                contents: fetch(contentUrl),
                params: {}
            };
        </script>
        <script type="module" src="./index.js"></script>
    </head>
    <body>

   
        
        <img src="images/layer_0_Footer.png" class="layer" style="left:-12.08%; top:96.02%; width:124.17%; height:3.98%;">
        <img src="images/layer_1_home.png" class="layer button" style="left:0.05%; top:96.11%; width:13.65%; height:3.89%;" onclick="onHomeClick()">    
        <img src="images/layer_2_Amenities.png" class="layer button" style="left:27.14%; top:96.11%; width:13.65%; height:3.89%;" onclick="onAmenitiesClick()">  
        <img src="images/layer_3_surroundings.png" class="layer button" style="left:13.59%; top:96.11%; width:13.65%; height:3.89%;" onclick="onSurroundingsClick()">  
        <img src="images/layer_4_UnitSearch.png" class="layer button" style="left:40.73%; top:96.11%; width:13.65%; height:3.89%;" onclick="onUnitSearchClick()"> 
        <img src="images/layer_5_View.png" class="layer button" style="left:89.06%; top:10.56%; width:5.52%; height:3.43%;" onclick="onViewClick()"> 
        <img src="images/layer_6_Fly.png" class="layer button" style="left:89.06%; top:15.56%; width:5.52%; height:3.33%;" onclick="onFlyClick()">
                
        <img
            id="unit-ui"
            class="cont"
            src="images/Background_1.png"
           
        />

        <pc-app antialias="false" depth="true" high-resolution="true" stencil="false">
            <pc-scene>
                <!-- Camera ( with XR support ) -->
                <pc-entity name="camera root">
                    <pc-entity name="camera">
                        <pc-camera near-clip="0.00001" far-clip="50" horizontal-fov="true" tonemap="none"></pc-camera>
                    </pc-entity>
                    <!-- XR controllers will be added here -->
                    <pc-scripts>
                    </pc-scripts>
                </pc-entity>
                <!-- Light ( for XR controllers ) -->
                <pc-entity name="light" rotation="35 45 0">
                    <pc-light color="white" intensity="1.5"></pc-light>
                </pc-entity>
                <!-- Splat -->
                <pc-entity name="splat" rotation="0 0 180">
                </pc-entity>
            </pc-scene>
        </pc-app>

        <div id="ui">
            <div id="poster"></div>

            <!-- Loading Indicator -->
            <div id="loadingWrap">
                <div id="loadingText"></div>
                <div id="loadingBar"></div>
            </div>

     <div id="spawned-widget" class="container">
    <img src="images/Background_1.png" class="layer no-hover" style="
        left: 11.75%;
        top: 17.04%;
        width: 78.12%;
        height: 77.22%;
    " onclick="onBackgroundClick()" />

    <img src="images/ExploreInterior_2.png" class="layer" style="
        left: 25.75%;
        top: 85.83%;
        width: 48.62%;
        height: 5.83%;
    " onclick="onExploreClick()" />

    <img src="images/Close_3.png" class="layer" style="
        left: 92.62%;
        top: 11.67%;
        width: 5.62%;
        height: 4.26%;
    " onclick="onCloseClick()" />
</div>
